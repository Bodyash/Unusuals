name: Unusuals
version: 0.2.2
main: net.amigocraft.unusuals.Main
description: Unusual hats, in Minecraft!
author: Maxim Roncac√©
website: http://dev.bukkit.org/bukkit-plugins/unusuals

commands:
  unusual:
    description: The main command for the plugin.
    usage: /unusual [args]
    aliases: unusuals
    
permissions:
  unusual.spawn:
    description: Allows spawning of unusuals.
    default: op
  unusual.reload:
    description: Allows reloading of the plugin.
    default: op