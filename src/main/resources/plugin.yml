name: Unusuals
version: 0.2.1-SNAPSHOT
main: net.amigocraft.unusuals.Main
description: Unusual hats, in Minecraft!

commands:
  unusual:
    description: The main command for the plugin.
    usage: /unusual [args]
    
permissions:
  unusual.spawn:
    description: Allows spawning of unusuals.
    default: op
  unusual.reload:
    description: Allows reloading of the plugin.
    default: op